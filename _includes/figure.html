{% assign img_url = include.src | default: include.value.src %}
{% assign link_url = img_url %}
{% if include.full %}
	{% assign link_url = link_url | replace: ".", "_full." %}
{% endif %}
{% assign caption = include.caption | default: include.value.caption %}
<figure class="figure image">
	<a href="{{ link_url }}">
		<img src="{{ img_url }}" alt="{{ caption }}">
	</a>
	<figcaption>
		{{ caption }}
	</figcaption>
</figure>
